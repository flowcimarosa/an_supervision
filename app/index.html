    <link rel="stylesheet" src="/styles/main.css">
    <link rel="stylesheet" src="/styles/css.css">
  </head>
  <body>

    <!-- Add your site or application content here -->
    <div class="row header">
      <div class="col-lg-1">
        <a class="btn btn-primary topButonHome" ng-href="#{{main}}">Accueil</a>
      </div>
      <div class="col-lg-3 col-lg-offset-3">

      <div class="col-lg-1 col-lg-offset-2 topLabel greenCircle">

      </div>

    <div class="container-fluid">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-lg-1">
          <img class="imgFooter mLeftimg" src="images/logo_AN.png" alt="">

        </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
